<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ursinho Dormindo</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#001d3d 10%, #000814);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .bear {
      position: relative;
      width: 200px;
      height: 220px;
      animation: sleepBreath 4s ease-in-out infinite;
      z-index: 2;
    }

    .head {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: #8b5e3c;
      border-radius: 50%;
    }

    .ear {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #8b5e3c;
      border-radius: 50%;
      top: -20px;
    }

    .ear.left { left: 5px; }
    .ear.right { right: 5px; }

    .eye {
      position: absolute;
      width: 20px;
      height: 4px;
      background: #000;
      border-radius: 2px;
      top: 60px;
    }

    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .nose {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: #000;
      border-radius: 50% / 40%;
    }

    .belly {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background: #a97458;
      border-radius: 50%;
    }

    .blanket {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 80px;
      background: #3b5f8a;
      border-radius: 50px 50px 0 0;
      animation: blanketMove 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes sleepBreath {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes blanketMove {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -4px); }
    }

    .zzz {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 24px;
      animation: floatZ 3s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes floatZ {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-30px); opacity: 0; }
    }

    .sound-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #ffffff20;
      border: 1px solid #fff;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      transition: background 0.3s;
    }

    .sound-btn:hover {
      background: #ffffff40;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="zzz">ZzZ</div>

  <div class="bear">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
    </div>
    <div class="belly"></div>
    <div class="blanket"></div>
  </div>

  <button class="sound-btn" onclick="toggleSnore()">ðŸ”Š Ronco</button>

  <audio id="snoreAudio" loop>
    <source src="https://cdn.pixabay.com/audio/2021/11/30/audio_60a7ad37c0.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    // Estrelas
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Controle de Ã¡udio
    const snoreAudio = document.getElementById('snoreAudio');
    let isPlaying = false;

    function toggleSnore() {
      if (isPlaying) {
        snoreAudio.pause();
      } else {
        snoreAudio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
