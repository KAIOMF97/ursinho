<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ursinho Dormindo</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #001d3d 10%, #000814);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .bear {
      position: relative;
      width: 200px;
      height: 220px;
      animation: sleepBreath 4s ease-in-out infinite;
      z-index: 2;
      cursor: pointer;
    }

    .head {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: #8b5e3c;
      border-radius: 50%;
    }

    .ear {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #8b5e3c;
      border-radius: 50%;
      top: -20px;
    }

    .ear.left { left: 5px; }
    .ear.right { right: 5px; }

    .eye {
      position: absolute;
      width: 20px;
      height: 4px;
      background: #000;
      border-radius: 2px;
      top: 60px;
    }

    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .nose {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: #000;
      border-radius: 50% / 40%;
    }

    .belly {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background: #a97458;
      border-radius: 50%;
    }

    .blanket {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 80px;
      background: #3b5f8a;
      border-radius: 50px 50px 0 0;
      animation: blanketMove 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes sleepBreath {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes blanketMove {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -4px); }
    }

    .zzz {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 24px;
      animation: floatZ 3s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes floatZ {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-30px); opacity: 0; }
    }

    .sound-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #ffffff20;
      border: 1px solid #fff;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      transition: background 0.3s;
    }

    .sound-btn:hover {
      background: #ffffff40;
    }

    .tocando {
      animation: pulsar 1.5s infinite;
      background: #ffffff40 !important;
    }

    @keyframes pulsar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .mensagem {
      position: absolute;
      bottom: 80px;
      left: 20px;
      color: #fff;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s;
      z-index: 5;
    }

    .mensagem.ativa {
      opacity: 1;
    }

    .coracao {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      clip-path: path("M8 0C6 0 4 2 4 4c0 2 4 4 4 4s4-2 4-4c0-2-2-4-4-4z");
      animation: subir 3s ease-in-out forwards;
    }

    @keyframes subir {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }

  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="zzz" id="zzz">ZzZ</div>

  <div class="bear" onclick="revelarMensagem()">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
    </div>
    <div class="belly"></div>
    <div class="blanket"></div>
  </div>

  <div class="mensagem" id="mensagemOculta">Te amo atÃ© a Ãºltima estrelinha ðŸ’–</div>

  <button id="toggleMusicaBtn" class="sound-btn" onclick="alternarMusica()">ðŸ”Š Ronco</button>

  <audio id="musicaRomantica" src="Drake - Champagne Poetry (Audio).mp3"></audio>

  <script>
    const musica = document.getElementById('musicaRomantica');
    const botao = document.getElementById('toggleMusicaBtn');
    const zzz = document.getElementById('zzz');
    const mensagem = document.getElementById('mensagemOculta');
    const frases = ["ZzZ", "Sonhando...", "Boa noite ðŸ’«", "Dormindo com amor..."];

    // Estrelas
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    function alternarMusica() {
      if (musica.paused) {
        musica.volume = 0.6;
        musica.play();
        botao.textContent = "â¹ï¸ Parar";
        botao.classList.add("tocando");
        mensagem.classList.add("ativa");
        iniciarCoracoes();
        alternarFrases();
      } else {
        musica.pause();
        musica.currentTime = 0;
        botao.textContent = "ðŸ”Š Ronco";
        botao.classList.remove("tocando");
        mensagem.classList.remove("ativa");
      }
    }

    function revelarMensagem() {
      mensagem.classList.add("ativa");
    }

    function iniciarCoracoes() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const coracao = document.createElement('div');
          coracao.classList.add('coracao');
          coracao.style.left = `${Math.random() * 100}%`;
          coracao.style.bottom = `30px`;
          document.body.appendChild(coracao);
          setTimeout(() => coracao.remove(), 3000);
        }, i * 300);
      }
    }

    function alternarFrases() {
      let i = 0;
      setInterval(() => {
        zzz.textContent = frases[i % frases.length];
        i++;
      }, 3000);
    }
  </script>
</body>
</html>
